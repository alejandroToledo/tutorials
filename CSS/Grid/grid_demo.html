<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Grid Demo</title>
	<style>

		:root{
			--main-color: #007bff;
			--text-color: #f7f7f7;
		}

		body{
			margin: 0;
			font-family: Arial, Helvetica, sans-serif;
		}

		#container{
			display: grid;
			height: 96vh;
			padding: 2vh;
			grid-template-columns: /*auto auto auto;*/ /*repeat(3,auto);*/ repeat(3,100px);
			grid-template-rows: /*1fr 1fr 1fr 1fr;*/ repeat(5, 100px);
			grid-gap: 10px;
			justify-content: center; /*start;*/ /*end;*/ /*space-around;*/ /*space-between;*/ /*space-evenly;*/
			align-content: center; /*space-evenly;*/ /*space-around;*/ /*space-between;*/ /*start;*/ /*end;*/
		}

		#container>div{
			display: flex;
			justify-content: center;
			align-items: center;
			background: var(--main-color);
			font-weight: bold;
			font-size: 150%;
			border-radius: 10px;
			color: var(--text-color);
		}

		#container>div:first-child{
			grid-row: 2;
			grid-column: 2/ span 2;
		}

		#container>div:nth-child(2){
			grid-row: span 2;
		}

		#container>div:last-child{
			grid-column: span 2;
		}
	</style>
</head>
<body>
	<div id="container">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>
		<div>10</div>
		<div>11</div>
		<div>12</div>
	</div>
</body>
</html>
